<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Contact Me</title>
  </head>
  <body>
    <header>
      <nav>
        <h1>Contact Me</h1>
        <hr />
        <p><a href="index.html">Home</a></p>
        <hr />
      </nav>
    </header>

    <section>
      <div>
        <h2>Information Request</h2>

        <form action="Submit.html" method="post">
          <label for="firstName">First Name:</label>

          <br />

          <input type="text" id="firstName" name="firstName" />
          <br />
          <br />

          <label for="lastName">Last Name:</label>

          <br />

          <input type="text" id="lastName" name="lastName" />
          <br />
          <br />

          <label for="phoneNumber">Phone Number:</label>

          <br />

          <input type="text" id="phoneNumber" name="phoneNumber" />
          <br />
          <br />

          <label for="contact">Best time to call:</label><br />
          <select name="contact" id="contact">
            <option value="default">Select One</option>
            <option value="morning">Morning (8AM to 12PM Eastern</option>
            <option value="afternoon">Afternoon (12PM to 5PM Eastern</option>
            <option value="evening">Morning (5PM to 8PM Eastern</option>
          </select>
        </form>

        <br />
        <br />

        <fieldset>
          <legend>I am interested in (check all that apply)</legend>
          <br />
          <input type="checkbox" name="interest" id="frontEnd" />
          <label for="frontEnd">Front-End Web Development</label>

          <br />
          <input type="checkbox" name="interest" id="backEnd" />
          <label for="backEnd">Back-End Web Development</label>

          <br />
          <input type="checkbox" name="interest" id="database" />
          <label for="database">Database Design</label>
        </fieldset>

        <br />

        <fieldset>
          <legend>I have filled in the client questionnaire form:</legend>
          <br />
          <input type="checkbox" name="y/n" id="yes" />
          <label for="y/n">Yes</label>

          <br />
          <input type="checkbox" name="y/n" id="No" />
          <label for="y/n">No</label>
        </fieldset>

        <label for="info">Additional information</label><br />
        <textarea id="info" name="info" cols="31" rows="13"></textarea><br />
        <input type="submit" name="submit" value="submit" />
        <hr />
      </div>
    </section>
  </body>
</html>
