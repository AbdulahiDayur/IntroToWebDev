<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="stylesheet/style.css" />
    <title>Contact</title>
  </head>
  <body>
    <header>
      <p>Contact Us</p>
      <hr />
      <h1>No Name Restaurant</h1>
      <hr />

      <nav>
        <a href="restaurant.html">Home</a>
        <a href="menu.html">Menu</a>
        <a href="contact.html">Contact Us</a>
      </nav>
      <hr />
    </header>

    <section>
      <label for="">Name:</label>
      <input type="text" />
      <br />
      <br />
      <label for="">Email:</label>
      <input type="text" />
      <br />
      <br />
      <label for="">Phone:</label>
      <input type="text" />
      <br />
      <br />
      <label for="">Reason for Inquiry:</label>
      <select name="" id="">
        <option value="">Catering (default)</option>
        <option value="">Private Party</option>
        <option value="">Feedback</option>
        <option value="">Other</option>
      </select>
      <br />
      <br />

      <label for="">Additional Information:</label>
      <br />
      <textarea name="" id="" cols="30" rows="10"></textarea>
      <br />
      <br />

      <label for=""> Have you been to the restaurant?</label>
      <input type="radio" />
      <label for="">No</label>
      <input type="radio" />
      <label for="">Yes</label>
      <br />
      <br />

      <label for=""> Best days to contact you:</label>
      <input type="checkbox" />
      <label for="">M</label>
      <input type="checkbox" />
      <label for="">T</label>
      <input type="checkbox" />
      <label for="">W</label>
      <input type="checkbox" />
      <label for="">Th</label>
      <input type="checkbox" />
      <label for="">F</label>
      <br />
      <br />
      <input type="submit" name="submit" />
    </section>

    <footer>
      <hr />
      <p>Klara Norra 26, Stockhom, Sweden, 98030</p>
      <p>206-375-9982</p>
    </footer>
  </body>
</html>
